<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зырянова Софья Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7d7f3;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        #bookList {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .book {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: white;
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
        }

        .bestseller {
            border-left-color: gold;
            background-color: #fff9e6;
        }

        .not-available {
            opacity: 0.6;
            font-style: italic;
            position: relative;
        }

        .not-available::after {
            content: "Нет в наличии";
            position: absolute;
            top: 5px;
            right: 15px;
            color: red;
            font-weight: bold;
            font-style: normal;
        }

        .price {
            color: #008000;
            font-weight: bold;
        }
    </style>
    <script src="books.js"></script>
    <script>
      function showBooks() {
            const bookList = document.getElementById('bookList');
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                const div = document.createElement('div');
                div.className = 'book';

                if (book.bestseller) div.classList.add('bestseller');
                if (!book.inStock) div.classList.add('not-available');

                div.innerHTML = `
                    <b>${book.author}</b> — 
                    <i>${book.name}</i> (${book.publicationYear})<br>
                    <span class="price">Цена: ${book.price} ₽</span>
                `;
                bookList.appendChild(div);
            }
        }
    </script>
</head>

<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>
    
    <main>
        <h1>Список книг</h1>
        <div id="bookList">
        </div>
    </main>

    <footer>
        &copy;Зырянова Софья, ФБИ-34, 2 курс, 2025
        <hr>
    </footer>

</body>
</html>
