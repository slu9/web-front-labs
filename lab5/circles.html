<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зырянова Софья Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circles = Array.from(document.querySelectorAll('.circle'));

            circles.forEach(circle => {
                circle.addEventListener('click', () => {
                    circle.style.width = '0px';
                    circle.style.height = '0px';
                    circle.style.opacity = '0';
                });
            });

            window.resetCircles = () => {
                circles.forEach(circle => {
                    circle.style.width = '100px';
                    circle.style.height = '100px';
                    circle.style.opacity = '1';
                });
            };
        });
    </script>
    <style>
        .circle {
            position: absolute; 
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            transition: all 0.5s ease; 
            cursor: pointer; 
        }


        #resetButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            margin-left: 10px; 
        }

        #resetButton:hover {
            background-color: #0b7dda;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <div class="circles-container">
            <div class="circle" style="background-color: #f44336; left: 50px; top: 20px;">1</div>
            <div class="circle" style="background-color: #e91e63; left: 200px; top: 80px;">2</div>
            <div class="circle" style="background-color: #9c27b0; left: 350px; top: 30px;">3</div>
            <div class="circle" style="background-color: #673ab7; left: 70px; top: 200px;">4</div>
            <div class="circle" style="background-color: #3f51b5; left: 220px; top: 220px;">5</div>
            <div class="circle" style="background-color: #2196f3; left: 370px; top: 180px;">6</div>
            <div class="circle" style="background-color: #03a9f4; left: 40px; top: 320px;">7</div>
            <div class="circle" style="background-color: #00bcd4; left: 190px; top: 350px;">8</div>
            <div class="circle" style="background-color: #009688; left: 340px; top: 300px;">9</div>
            <div class="circle" style="background-color: #4caf50; left: 120px; top: 400px;">10</div>
        </div>
        <button id="resetButton" onclick="resetCircles()">Восстановить круги</button>
    </main>

    <footer>
        &copy;Зырянова Софья, ФБИ-34, 2 курс, 2025
        <hr>
    </footer>

</body>
</html>
