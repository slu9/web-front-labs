<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зырянова Софья Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        #block {
            width: 100px;
            height: 100px;      
            border: 1px solid black; 
            background-color: lightblue; 
            cursor: crosshair;   
        }
    </style>
    <script>
        function showCoords() {
            let event = this.event;
            let x = event.offsetX;
            let y = event.offsetY;
            let div = document.getElementById('block');

            let output = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';


            if (event.ctrlKey) {
                div.style.color = 'red';
                output += '<br>Нажата клавиша Ctrl';
            }

            if (event.altKey) {
                output += '<br>Нажата клавиша Alt';
                div.style.backgroundColor = 'lightgreen';
                div.style.border = '3px dashed green';
            }

            if (event.shiftKey) {
                output += '<br>Нажата клавиша Shift';
                div.style.backgroundColor = 'yellow';
                div.style.border = '3px dotted orange';
            }

            div.innerHTML = output;
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy;Зырянова Софья, ФБИ-34, 2 курс, 2025
        <hr>
    </footer>

</body>
</html>
