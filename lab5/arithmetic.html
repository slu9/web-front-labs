<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зырянова Софья Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        
        function showDifference() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMultiplication() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nЗырянова Софья Сергеевна';
            alert(author)
        }

        function showMessage() {
            let deviz = 'Всегда стремись к знаниям и совершенству!';
            alert('Приветствую вас на моей странице!\n' + deviz);
        }

        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert ('На ноль делить нельзя!:(');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            inputB.style.color = '';
            inputB.style.color = '';
            let result = a/b;
            alert(a + ' / ' + b + ' = '+ result);
        }
    </script>
    <style>
        main {
            text-align: center;
        }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 50px;
            background-color: bisque;
            border: 1px solid rgb(80, 17, 17);
            margin: 5px;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }
    </style>
</head>


<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showMultiplication()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти частное чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showMessage()">
        &copy;Зырянова Софья, ФБИ-34, 2 курс, 2025
        <hr>
    </footer>

</body>
</html>
