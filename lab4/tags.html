<html lang="ru">
<head>

    <link rel="stylesheet" href="../main.css">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tag-cloud {
            position: relative;
            width: 100%; 
            height: 80vh;
            overflow: hidden;
            min-height: 300px; 
        }

        .tag {
            position: absolute;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            animation-play-state: running; 
        }

        .tag:hover {
            z-index: 2;
            transform: scale(1.2) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation-play-state: paused; 
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(10px) translateX(10px) rotate(5deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

        .tag1 {
            top: 10%;
            left: 5%;
            font-size: 48px;
            background-color: #3498db;
            animation: floatAnimation 5s linear infinite;
        }

        .tag2 {
            top: 25%;
            left: 15%;
            font-size: 57px;
            background-color: #e74c3c;
            animation: floatAnimation 7s ease-in-out infinite;
        }

        .tag3 {
            top: 40%;
            left: 30%;
            font-size: 16px;
            background-color: #2ecc71;
            animation: floatAnimation 6s ease infinite;
        }

        .tag4 {
            top: 55%;
            left: 45%;
            font-size: 39px;
            background-color: #f39c12;
            animation: floatAnimation 8s linear infinite;
        }

        .tag5 {
            top: 70%;
            left: 60%;
            font-size: 45px;
            background-color: #9b59b6;
            animation: floatAnimation 5s ease-in infinite;
        }

        .tag6 {
            top: 85%;
            left: 75%;
            font-size: 19px;
            background-color: #34495e;
            animation: floatAnimation 9s linear infinite;
        }

        .tag7 {
            top: 15%;
            left: 75%;
            font-size: 61px;
            background-color: #16a085;
            animation: floatAnimation 6s ease-out infinite;
        }

        .tag8 {

            left: 70%;

            background-color: #c0392b;
            animation: floatAnimation 7s ease-in-out infinite;
        }

        .tag9 {

            background-color: #7f8c8d;
            animation: floatAnimation 8s linear infinite;

        .tag10 {

            background-color: #27ae60;
            animation: floatAnimation 9s ease infinite;
        }

        .tag11 {

            font-size: 30px;

            animation: floatAnimation 5s ease-out infinite;
        }

        .tag12 {

    </style>
